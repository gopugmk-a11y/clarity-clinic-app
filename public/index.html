
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClarityClinic - Static Pages</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c121e;
            color: #e2e8f0;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #22BBD3;
            margin-bottom: 1rem;
        }
        p {
            color: #94a3b8;
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
        }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        a {
            background-color: #1e293b;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 1.5rem;
            text-decoration: none;
            border-radius: 0.75rem;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        a:hover {
            background-color: #334155;
            border-color: #22BBD3;
            color: #fff;
            transform: translateY(-2px);
        }
        footer {
            margin-top: 3rem;
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>ClarityClinic Static Pages</h1>
        <p>This is a directory of all the static HTML pages generated for the application.</p>
        <div class="link-grid">
            <a href="/dashboard.html">Dashboard</a>
            <a href="/transactions.html">Transactions</a>
            <a href="/appointments.html">Appointments</a>
            <a href="/prescriptions.html">Prescriptions</a>
            <a href="/inventory.html">Inventory</a>
            <a href="/patients.html">Patients</a>
            <a href="/reports.html">Reports</a>
        </div>
        <footer>
            <p>&copy; 2023 ClarityClinic. These are static, non-functional pages.</p>
        </footer>
    </div>
</body>
</html>
