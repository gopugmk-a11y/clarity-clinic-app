<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescriptions - ClarityClinic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: 220 56% 8%;
            --foreground: 220 14% 91%;
            --card: 222 47% 11%;
            --card-foreground: 220 14% 91%;
            --popover: 222 47% 11%;
            --popover-foreground: 220 14% 91%;
            --primary: 195 78% 50%;
            --primary-foreground: 220 56% 8%;
            --secondary: 222 47% 11%;
            --secondary-foreground: 220 14% 91%;
            --muted: 221 18% 65%;
            --muted-foreground: 221 18% 65%;
            --accent: 165 48% 40%;
            --accent-foreground: 220 56% 8%;
            --destructive: 350 88% 70%;
            --destructive-foreground: 0 0% 98%;
            --border: 221 21% 28%;
            --input: 220 43% 10%;
            --ring: 195 78% 50%;
            --radius: 1rem;
        }
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
            font-family: 'Inter', sans-serif;
            background-image: linear-gradient(180deg, hsl(var(--background)), #101826 40%, hsl(var(--background)));
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .tabs-list { display: inline-flex; height: 2.5rem; align-items: center; justify-content: center; border-radius: 0.375rem; background-color: hsl(var(--muted) / 0.2); padding: 0.25rem; color: hsl(var(--muted-foreground)); }
        .tabs-trigger { display: inline-flex; align-items: center; justify-content: center; white-space: nowrap; border-radius: 0.25rem; padding: 0.375rem 0.75rem; font-size: 0.875rem; font-weight: 500; cursor: pointer; }
        .tabs-trigger[data-state=active] { background-color: hsl(var(--background)); color: hsl(var(--foreground)); box-shadow: 0 1px 2px 0 rgba(0,0,0,0.05); }
        .card { background-color: hsl(var(--card)); border-color: hsl(var(--border)); border-width: 1px; border-radius: var(--radius); }
        .card-header { padding: 1.5rem; }
        .card-content { padding: 1.5rem; padding-top: 0; }
        .card-title { font-size: 1.5rem; font-weight: 600; color: hsl(var(--card-foreground)); }
        .table { width: 100%; text-align: left; border-collapse: collapse; }
        .table th { padding: 1rem; color: hsl(var(--muted-foreground)); font-weight: 500; border-bottom: 1px solid hsl(var(--border)); }
        .table td { padding: 1rem; border-bottom: 1px solid hsl(var(--border)); }
        .table tr:last-child td { border-bottom: none; }
        .form-label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; }
        .form-input, .form-select { display: block; width: 100%; height: 2.5rem; padding: 0.5rem 0.75rem; background-color: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: 0.375rem; color: hsl(var(--foreground)); }
        .form-textarea { display: block; width: 100%; padding: 0.5rem 0.75rem; background-color: hsl(var(--input)); border: 1px solid hsl(var(--border)); border-radius: 0.375rem; color: hsl(var(--foreground)); }
        .btn { display: inline-flex; items-center: center; justify-content: center; padding: 0.5rem 1rem; border-radius: 0.5rem; font-weight: 500; transition: all 0.2s; }
        .btn-primary { background-color: hsl(var(--primary)); color: hsl(var(--primary-foreground)); }
        .btn-primary:hover { opacity: 0.9; }
        .btn-outline { border: 1px solid hsl(var(--input)); background-color: transparent; }
        .btn-outline:hover { background-color: hsl(var(--accent)); color: hsl(var(--accent-foreground));}
    </style>
</head>
<body class="p-4 md:p-6 lg:p-8">
    <div class="tabs">
        <div class="tabs-list mb-4">
            <button class="tabs-trigger" data-state="inactive">View Prescriptions</button>
            <button class="tabs-trigger" data-state="active">Add Prescription</button>
        </div>
        <div>
            <!-- View Tab Content (Can be populated if needed) -->
            <div class="hidden">
                 <div class="card">
                    <div class="card-header"><h2 class="card-title">All Prescriptions</h2></div>
                    <div class="card-content">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Doctor</th>
                                    <th>Patient</th>
                                    <th>Medicine</th>
                                    <th>Quantity</th>
                                    <th>Notes</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="6" class="text-center h-24 text-gray-500">No prescriptions found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!-- Add Tab Content -->
            <div class="card">
                <div class="card-header"><h2 class="card-title">Add New Prescription</h2></div>
                <div class="card-content">
                    <form class="space-y-8">
                        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                            <div>
                                <label for="date" class="form-label">Date</label>
                                <input type="date" id="date" class="form-input" value="2023-10-27">
                            </div>
                            <div>
                                <label for="doctor" class="form-label">Doctor Name</label>
                                <input type="text" id="doctor" class="form-input" placeholder="e.g., Dr. Sharma">
                            </div>
                            <div>
                                <label for="patient" class="form-label">Patient Name</label>
                                <input type="text" id="patient" class="form-input" placeholder="e.g., Anjali Singh">
                            </div>
                            <div>
                                <label for="medicine" class="form-label">Medicine</label>
                                <select id="medicine" class="form-select">
                                    <option>Select a medicine from inventory</option>
                                    <option>Paracetamol (100 left)</option>
                                    <option>Amoxicillin (50 left)</option>
                                    <option>Ibuprofen (75 left)</option>
                                </select>
                            </div>
                            <div>
                                <label for="quantity" class="form-label">Quantity</label>
                                <input type="number" id="quantity" class="form-input" placeholder="1" value="1">
                            </div>
                            <div class="md:col-span-2 lg:col-span-3">
                                <label for="notes" class="form-label">Dosage / Notes</label>
                                <textarea id="notes" class="form-textarea" rows="3" placeholder="e.g., 1 tablet twice a day for 5 days"></textarea>
                            </div>
                        </div>
                        <div class="flex justify-end gap-4 mt-8">
                            <button type="button" class="btn btn-outline">Reset</button>
                            <button type="submit" class="btn btn-primary">Save Prescription</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
